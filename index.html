<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Lab: Pixel Art Maker</h1>

    <h2>Choose Grid Size</h2>
    <form class="sizePicker">
        Grid Height:
        <input class="gridHeight" type="number" name="height" min="1" max="64" value="8">
        Grid Width:
        <input class="gridWidth" type="number" name="width" min="1" max="64" value="8">
        <button class="submit" type="button">Submit</button>
        <button class="reset" type="button">Reset</button>
    </form>

    <h2>Pick A Color</h2>
      <input type="color" class="colorPicker">

    <h2>Design Canvas</h2>
      <table class="pixelCanvas"></table>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="designs.js"></script>
</body>
</html>
